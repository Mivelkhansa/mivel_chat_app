<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Velly Chat App</title>
        <meta name="description" content="A simple chat application." />
        <meta name="keywords" content="Chat, frontend, html, css, javascript" />
        <link rel="stylesheet" href="style/style.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #0b141a;
                color: #e9edef;
            }
            #app {
                display: flex;
                flex-direction: column;
                height: 100vh;
            }
            #top-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            #chat-container {
                flex: 1;
                overflow-y: auto;
                padding: 10px;
                font-size: 1.2rem;
            }

            #user-info {
                display: flex;
                align-items: center;
                padding-right: 25px;
            }

            #logo {
                padding-left: 25px;
                font-size: 1.5rem;
                font-weight: bold;
            }

            #chat-container {
                flex: 1;
                overflow-y: auto;
                padding: 10px;
            }

            .message {
                display: flex;
                margin-bottom: 10px;
            }

            .message img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 10px;
            }

            .message .content {
                flex: 1;
                background-color: #333;
                border-radius: 10px;
                padding: 10px;
            }

            .message .content .username {
                font-weight: bold;
                margin-right: 5px;
            }

            .message .content .timestamp {
                font-size: 0.8rem;
                color: #999;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="top-bar">
                <div id="logo"><p>Velly-chat</p></div>
                <div id="user-info">
                    <img src="avatar.png" alt="User Avatar" />
                    <span id="username">Username</span>
                </div>
            </div>
            <div id="chat-container">
                <div class="message">
                    <div class="content">
                        <span class="username">Username</span>
                        <span class="timestamp">12:34 PM</span>
                        <p>Hello, world!</p>
                    </div>
                </div>
            </div>
            <div id="chat-container"></div>
        </div>
        <script src="src/index.js" defer></script>
    </body>
</html>
