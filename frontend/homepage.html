<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Velly Chat App</title>
        <meta name="description" content="A simple chat application." />
        <meta
            name="keywords"
            content="Chat, frontend, app, mobile, desktop, modern"
        />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="app">
            <div id="top-bar">
                <div id="left-bar"><span id="logo">Velly-chat</span></div>
                <div id="right-bar">
                    <img
                        id="settings-button"
                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAABEElEQVR4nOWUz00CURDGV8+yBu0C79QBIe6VCoQqxAbgCjaANYBVcCPBmFgAcsOfmTAkZJmZgD4JiV/yLvu+P5v5difL/gWALvvopAx4NgJGqczvgLkRIM9qx5pdABNgDNwDA+ALH3LXV65opsBlFNDm92h75lfAe4KADyC3Ah4D0QJoARU9DWAW8HtWgIg+HfMbg1/VuzLEo+mNqQ6sSoJW0JmUuwvR1t2SVbQsiSoBNy9xl6H5DwKujwpwRtQI+MXBIwpKnkmhBv8WeHNK3n8p+bTwsdBCcz2FY77F0+l/tD9fFTvLThbWi46hD6wDs7VyCtW8hsvOAlBLtq6DkJERMExinm0COkbAQ7KAs8Y3aSD5YYFkBxMAAAAASUVORK5CYII="
                        alt="settings"
                    />
                </div>
            </div>
            <div id="room-list">
                <div class="room">
                    <div class="room-name">General Chat</div>
                    <div class="room-description">Chat with everyone</div>
                </div>
                <div class="room">
                    <div class="room-name">Gaming</div>
                    <div class="room-description">Discuss games</div>
                </div>
                <div class="room">
                    <div class="room-name">Programming</div>
                    <div class="room-description">Talk about code</div>
                </div>
                <div class="room">
                    <div class="room-name">Skibidi</div>
                    <div class="room-description">A group</div>
                </div>

            </div>
            <div id="bottom-bar">
                <div id="add-room"><img src="icon/icons8-add-new-96.png"</div>
            </div>
        </div>
        <script src="src/index.js" defer></script>
    </body>
</html>
