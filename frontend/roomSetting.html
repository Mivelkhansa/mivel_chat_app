                    <span id="Settings">Settings</span>
                </div>
            </div>
            <div id="settings-container">
                <h2>Settings</h2>

                <ul class="settings-list">
                    <li>
                        <div id="room-id-container">
                            <span>room-id:</span>
                            <span id="room-id-display"
                                >123456789012345678901234</span
                            >
                        </div>
                        <button id="copy-room-id">Copy</button>
                    </li>
                    <li>
                        <div>
                            <span>Room name:</span>
                            <span id="room-name-display">programming</span>
                        </div>
                        <button>Edit</button>
                    </li>
                    <li>
                        <span>Notifications</span>
                        <label class="switch">
                            <input type="checkbox" checked />
                            <span class="slider"></span>
                        </label>
                    </li>
                    <li id="members-container">
                        <span>Members</span>
                        <ul id="members-list">
                            <li class="member-item">
                                <div>
                                    <span class="member-name">Alice</span>
                                    <span class="member-role">owner</span>
                                </div>
                                <button class="edit-member">Edit</button>
                            </li>
                            <li class="member-item">
                                <div>
                                    <span class="member-name">Bob</span>
                                    <span class="member-role">admin</span>
                                </div>
                                <button class="edit-member">Edit</button>
                            </li>
                            <li class="member-item">
                                <div>
                                    <span class="member-name">Charlie</span>
                                    <span class="member-role">member</span>
                                </div>

                                <button class="edit-member">Edit</button>
                            </li>
                            <li class="member-item">
                                <div>
                                    <span class="member-name">Dave</span>
                                    <span class="member-role">member</span>
                                </div>

                                <button class="edit-member">Edit</button>
                            </li>
                            <li class="member-item">
                                <div>
                                    <span class="member-name">
                                        <bold>Eve</bold>
                                    </span>
                                    <span class="member-role">member</span>
                                </div>

                                <button class="edit-member">Edit</button>
                            </li>
                            <!-- Add more members here -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Popup container -->
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <p id="popup-message">This is a popup!</p>
                <div class="popup-buttons">
                    <button id="popup-ok">OK</button>
                    <button id="popup-cancel" class="hidden">Cancel</button>
                </div>
            </div>
        </div>

        <script src="src/index.js" defer></script>
    </body>
</html>
